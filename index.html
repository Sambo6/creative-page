<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple</title>
    <link rel="shortcut icon" href="./img/logo.png " type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <a href="#">
          <img src="./img/logo.png" alt="logo of apple" class="logo"
        /></a>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">News </a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </header>
      <div class="content">
        <div class="text">
          <h2>iphone 13 pro max</h2>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere
            dolores eius vero, dolor cumque explicabo?
          </p>
          <a href="#">All products</a>
        </div>
        <div class="image">
          <img id="img" src="./img/0.png" alt="Iphone 13 pro max" />
        </div>
      </div>
      <div class="icons">
        <img
          onclick="phones(this.src), colors('#000')"
          src="./img/0.png"
          alt=""
        />
        <img
          onclick="phones(this.src), colors('#247ec8')"
          src="./img/1.png"
          alt=""
        />
        <img
          onclick="phones(this.src), colors('#1e1e1e')"
          src="./img/2.png"
          alt=""
        />
        <img
          onclick="phones(this.src), colors('#c79b53')"
          src="./img/3.png"
          alt=""
        />
        <img
          onclick="phones(this.src), colors('#c82525')"
          src="./img/4.png"
          alt=""
        />
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
